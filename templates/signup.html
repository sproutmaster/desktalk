<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title>Desktalk</title>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/mdb.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/mdb.min.css') }}"/>

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgb(9, 178, 182), rgb(167, 188, 216))
        }
    </style>

    <script>
         function signup() {
            let user = $('#typeEmailX').val();
            let passcode = $('#typePasswordX').val();
            if(user === '' || passcode === '')
                return alert('Please enter a username and password');
            $.ajax({
                url: '/signup',
                type: 'POST',
                data: {
                    user: user,
                    password: passcode
                },
                success: function (data) {
                    if (data.status === 'success') {
                        window.localStorage.setItem('token', data.token);
                        window.location.href = '/';
                    }
                    else {
                        alert('Username already exists, please choose a different one');
                    }
                }
            });
        }
    </script>
</head>

<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                            <p class="text-white-50 mb-5">Please enter a username and password</p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg"/>
                                <label class="form-label" for="typeEmailX">Username</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg"/>
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" onclick="signup()" >Create Account</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</main>
</body>
</html>
